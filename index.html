<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    html, body {
      height: 100%;
      background-color: white;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: start;
      padding: 20px;
      background-color: white;
      position: relative;
    }

    .language-inside {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 50px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .logo img {
      height: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    form input[type="text"],
    form input[type="password"] {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    form button {
      padding: 14px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .forgot {
      text-align: center;
      margin-top: 10px;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }

    .new-account {
      text-align: center;
      margin-top: 20px;
    }

    .new-account button {
      padding: 12px;
      width: 100%;
      background: none;
      color: #1877f2;
      border: 2px solid #1877f2;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .meta-section {
      text-align: center;
      font-size: 12px;
      color: gray;
      padding: 15px 0 5px;
    }

    .meta-links {
      text-align: center;
      font-size: 13px;
      color: #555;
      padding-bottom: 10px;
    }

    .meta-links a {
      margin: 0 8px;
      text-decoration: none;
      color: #1877f2;
    }

    @media (min-width: 768px) {
      .container {
        height: auto;
        margin-top: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      }
    }
  </style>
